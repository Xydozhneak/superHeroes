<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Heroes</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<form class="heroes__form" id="heroesForm">
		<label>
			Name Surname: <input type="text" placeholder="Iron Man" value="Iron Man" data-name="heroName" id="inputName">
		</label>
		<label>
			Comics: <select data-name="heroComics" id="comics">
				
			</select>
		</label>
		<label>
			Favourite: 
			<div class="heroFavouriteInput">
				<input type="checkbox" data-name="heroFavourite" id="favourite">
			</div>
		</label>

		<button id="addHero" type="button">Add Hero</button>
	</form>

	<table class="heroes__table" id="heroesTable">
		<thead >
			<tr>
				<th>Name Surname</th>
				<th>Comics</th>
				<th>Favourite</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody id="tbody">
			<tr>
				<td>Iron Man</td>
				<td>Marvel</td>
				<td>
					<label class="heroFavouriteInput">
						Favourite: <input type="checkbox">
					</label>
				</td>
				<td><button>Delete</button></td>
			</tr>
		</tbody>
	</table>
    <script src="main.js"></script>
</body>
</html>
